<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Calendar</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: darkblue;
      text-align: center;
    }
    .calendar-container {
      max-width: 800px;
      margin: auto;
    }
    .calendar-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      transition: 0.3s;
    }
    .calendar-item:hover {
      background: #eef5ff;
    }
    .calendar-item a {
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
    }
    .calendar-item i {
      color: #007bff;
      margin-right: 8px;
    }
    .calendar-date {
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

  <h2>ðŸ“… Academic Calendar</h2>
  <div class="calendar-container">
    <div class="calendar-item">
      <a href="https://www.rgpvdiploma.in/PDF/CALENDAR2025.pdf" target="_blank">
        <i class="fas fa-file-pdf"></i> Academic Calendar July-Dec_2025
      </a>
      <span class="calendar-date">Updated: Jul 2025</span>
    </div>

    <div class="calendar-item">
      <a href="https://www.rgpvdiploma.in/PDF/AcademicIIAndIV.pdf" target="_blank">
        <i class="fas fa-file-pdf"></i> Academic Calendar For II and IV Semester
      </a>
      <span class="calendar-date">Updated: Jan 2025</span>
    </div>

  </div>
</body>
</html>
